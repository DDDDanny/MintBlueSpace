<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="MintBlue">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="loading.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tagcanvas.min.js" type="module"></script>
    <title>MintBlue的分享空间</title>
    <style>
      #loading {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: all .5s;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div id="loading">
      <div class="loading-container">
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
      </div>
      <span class="loading-wording">
        欢迎来到MintBlue Space
      </span>
    </div>
    <script>
      // 等待所有资源加载完成
      window.onload = () => {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.opacity = 0
          setTimeout(() => {
            loadingElement.remove();
            const rootElement = document.getElementById('root')
            rootElement.style.opacity = 1
          }, 200)
        }
      };
    </script>
    <div id="root" style="opacity: 0;transition: all .5s"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
